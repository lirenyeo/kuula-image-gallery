<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Gallery</title>
    <style>
      #carousel {
        width: 100%;
        height: 1000px;

        overflow: visible;
        white-space: nowrap;
      }

      #carousel .slide {
        display: inline-block;
        height: 100%;
      }

      #carousel img {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="carousel">
      <div class="slide">
        <img src="./1.jpg" />
      </div>
      <div class="slide">
        <img src="./2.jpg" />
      </div>
      <div class="slide">
        <img src="./3.jpg" />
      </div>
    </div>
  </body>
</html>
